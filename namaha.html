<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انواع نماهای ویلا | ویلا استار</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* استایل‌های مشابه فایل اصلی را اینجا کپی کنید */
        :root {
            --dark-green: #1a3e2e;
            --primary: #3498db;
            /* ... */
        }
        /* ... */
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>انواع نماهای ویلا</h1>
            <p>معرفی تخصصی نماهای مدرن و کلاسیک برای ویلاهای شمال</p>
        </div>
    </header>

    <main class="container">
        <!-- محتوای نماها اینجا اضافه می‌شود -->
        <section class="namaha-gallery" id="namaha-gallery">
            <!-- محتوا از طریق جاوااسکریپت اضافه خواهد شد -->
        </section>
    </main>

    <script>
        // داده‌های نماها
        const namahaData = [
            {
                id: 1,
                title: "نمای مدرن",
                image: "images/nama-modern.jpg",
                description: "طراحی مینیمال با ترکیب شیشه، فلز و بتن، مناسب برای ویلاهای امروزی با خطوط تمیز.",
                features: [
                    "مقاوم در برابر رطوبت شمال",
                    "قابلیت نصب نورپردازی مدرن",
                    "تنوع رنگ با پانل‌های کامپوزیت"
                ],
                material: "کامپوزیت، شیشه سکوریت"
            },
            {
                id: 2,
                title: "نمای کلاسیک",
                image: "images/nama-classic.jpg",
                description: "استفاده از سنگ تراورتن و آجرنما با طرح‌های سنتی، ایده‌آل برای ویلاهای لوکس.",
                features: [
                    "عمر طولانی با سنگ طبیعی",
                    "تناسب با معماری شمال ایران",
                    "قابلیت اجرای نقش‌های حکاکی شده"
                ],
                material: "سنگ تراورتن، آجرنما"
            },
            {
                id: 3,
                title: "نمای رومی",
                image: "roomi.jpg",
                description: "طراحی مجلل با ستون‌های گچبری شده و جزئیات تزئینی، مناسب برای ویلاهای سلطنتی.",
                features: [
                    "اجرای ستون‌های دکوراتیو",
                    "گچبری دستی با طرح‌های اروپایی",
                    "ترکیب با سنگ طبیعی"
                ],
                material: "گچ پیش ساخته، سنگ"
            }
            /* ... نماهای دیگر ... */
        ];

        // تولید خودکار محتوا
        document.addEventListener('DOMContentLoaded', function() {
            const gallery = document.getElementById('namaha-gallery');
            
            namahaData.forEach(item => {
                gallery.innerHTML += `
                    <div class="namaha-item" data-id="${item.id}">
                        <img src="${item.image}" alt="${item.title}" class="namaha-img">
                        <div class="namaha-content">
                            <h3>${item.title}</h3>
                            <p>${item.description}</p>
                            <ul class="namaha-features">
                                ${item.features.map(feature => `<li><i class="fas fa-check-circle"></i> ${feature}</li>`).join('')}
                            </ul>
                            <div class="namaha-meta">
                                <span><i class="fas fa-cubes"></i> متریال: ${item.material}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
