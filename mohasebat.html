<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه هزینه ساخت ویلا</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            display: none;
        }
        
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #27ae60;
            margin-top: 10px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>محاسبه هزینه ساخت ویلا</h1>
        
        <div class="form-group">
            <label for="area">متراژ ویلا (متر مربع)</label>
            <input type="number" id="area" placeholder="مثال: 250">
        </div>
        
        <div class="form-group">
            <label for="quality">کیفیت ساخت</label>
            <select id="quality">
                <option value="15000000">اقتصادی (۱۵ میلیون تومان)</option>
                <option value="25000000" selected>متوسط (۲۵ میلیون تومان)</option>
                <option value="40000000">بالا (۴۰ میلیون تومان)</option>
                <option value="70000000">لاکچری (۷۰ میلیون تومان)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="additional">هزینه های اضافی (تومان)</label>
            <input type="number" id="additional" placeholder="مانند طراحی، مجوزها و..." value="0">
        </div>
        
        <button onclick="calculateCost()">محاسبه هزینه</button>
        
        <div class="result" id="result">
            <div>هزینه کل ساخت:</div>
            <div class="price" id="totalPrice">0 تومان</div>
            <div>هزینه هر متر مربع: <span id="perSquare">0</span> تومان</div>
        </div>
    </div>
    
    <div class="footer">
        توجه: این محاسبات تقریبی است و برای محاسبه دقیق باید با متخصصین مشورت کنید
    </div>

    <script>
        function calculateCost() {
            // دریافت مقادیر ورودی
            const area = parseFloat(document.getElementById('area').value);
            const quality = parseFloat(document.getElementById('quality').value);
            const additional = parseFloat(document.getElementById('additional').value) || 0;
            
            // اعتبارسنجی ورودی‌ها
            if (!area || area <= 0) {
                alert("لطفاً متراژ صحیح وارد کنید");
                return;
            }
            
            // محاسبه هزینه
            const constructionCost = area * quality;
            const totalCost = constructionCost + additional;
            const perSquare = Math.round(totalCost / area);
            
            // نمایش نتیجه
            document.getElementById('totalPrice').textContent = 
                totalCost.toLocaleString('fa-IR') + " تومان";
                
            document.getElementById('perSquare').textContent = 
                perSquare.toLocaleString('fa-IR');
                
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
